<form [formGroup]="formGroup" (submit)="logarUsuario()">
  <div class="flex-container">

    <div class="container w-40">
      <img class="w-30" src="assets/logo.png">
      <mat-form-field class="w-90">
        <mat-label>Email:</mat-label>
        <input formControlName="email" matInput>
        <mat-error>{{validarErros('email')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="w-90">
        <mat-label>Senha:</mat-label>
        <input formControlName="password" type="password" matInput>
        <mat-error>{{validarErros('password')}}</mat-error>
      </mat-form-field>

      <button type="submit" class="w-90" mat-raised-button color="primary">ENTRAR</button>
      <p>NÃ£o tem uma conta?
        <a [routerLink]="'/usuario/cadastro'">
          <b>Cadastre-se</b>
        </a>

      </p>
    </div>
  </div>
</form>
